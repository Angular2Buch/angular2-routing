<h3>Fahrer für Auto <b>{{ forCarId }}</b></h3>

<div class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-1 control-label">Id</label>
    <div class="col-sm-11">
      <p class="form-control-static">{{ driver.id }}</p>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-1 control-label">Vorname</label>
    <div class="col-sm-11">
      <p class="form-control-static">{{ driver.firstName }}</p>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-1 control-label">Nachname</label>
    <div class="col-sm-11">
      <p class="form-control-static">{{ driver.lastName }}</p>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-1 control-label">Geburtstag</label>
    <div class="col-sm-11">
      <p class="form-control-static">{{ driver.birthdate }}</p>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-1 control-label">Typ</label>
    <div class="col-sm-11">
      <p class="form-control-static">{{ driver.type }}</p>
    </div>
  </div>
</div>

<a class="btn btn-success" [routerLink]="['/Dashboard']">Zurück</a>
